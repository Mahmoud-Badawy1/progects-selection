<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>نموذج التسجيل</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="option">اختيار:</label>
        <select id="option" name="option" required>
          <option value="Smart Supply Chain Collaboration Platform">Smart Supply Chain Collaboration Platform</option>
          <option value="On-Demand Service App">On-Demand Service App</option>
          <option value="Freelancer">Freelancer</option>
          <option value="On-Demand Moving & Delivery Platform">On-Demand Moving & Delivery Platform</option>
          <option value="Project-management">Project-management</option>
          <option value="Worksy-(slack-clone)">Worksy-(slack-clone)</option>
          <option value="Mangment-system(ERP)">Mangment-system(ERP)</option>
          <option value="E-commerce">E-commerce</option>
          <option value="LMS">LMS</option>
          <option value="Realstate">Realstate</option>
          <option value="SaaS-dashboard">SaaS-dashboard</option>
          <option value="Fintech">Fintech</option>
          <option value="Event Management">Event Management</option>
          <option value="Medical-Platform">Medical-Platform</option>
        </select>
      </div>

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
