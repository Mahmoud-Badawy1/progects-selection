<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>نموذج التسجيل</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="option">اختيار:</label>
        <select id="option" name="option" required>
          <option value="9:00 to 9:10">9:00 to 9:10</option>
          <option value="9:10 to 9:20">9:10 to 9:20</option>
          <option value="9:20 to 9:30">9:20 to 9:30</option>
          <option value="9:30 to 9:40">9:30 to 9:40</option>
          <option value="9:40 to 9:50">9:40 to 9:50</option>
          <option value="9:50 to 10:00">9:50 to 10:00</option>
          <option value="10:00 to 10:10">10:00 to 10:10</option>
          <option value="10:10 to 10:20">10:10 to 10:20</option>
          <option value="10:20 to 10:30">10:20 to 10:30</option>
          <option value="10:30 to 10:40">10:30 to 10:40</option>
          <option value="10:40 to 10:50">10:40 to 10:50</option>
          <option value="10:50 to 11:00">10:50 to 11:00</option>
        </select>
      </div>

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
